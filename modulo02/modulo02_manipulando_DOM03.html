<html>
<head>
    <title>Curso JavaScript - Manipulando a DOM</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <style>
        body{
            background-color: black;
            color: #bbb;
            text-align: center;
        }
    </style>
</head>

<body>
    
    <div id="container">
        <h1>Manipulando a DOM</h1>
        <p>DOM - Árvore de elementos do HTML.</p>
        <p>Composta por todos os elementos (tags)</p>

        <p>Exemplo:</p>
        <input id="excluir"/>
        

    </div>

    <script>
        var elementoLink = document.createElement('a'); // Criar elemento A
        elementoLink.setAttribute('href', 'http://www.google.com.br'); // Adicionar atributo HTML href
        elementoLink.setAttribute('target', '_blank'); // Adicionar atributo HTML target (nova aba)
        elementoLink.setAttribute('title', 'Google'); // Adicionar atributo HTML titulo

        var elementoTexto = document.createTextNode('Acesse o Google!'); // Criar texto
        elementoLink.appendChild(elementoTexto); // Ligar texto no elemento/tag A

        var elementoContainer = document.querySelector('body div#container'); // Pegar div do HTML e jogar no JS
        elementoContainer.appendChild(elementoLink); // Ligar link no elemento/tag DIV

        var elementoInput = document.querySelector('#excluir');
        elementoContainer.removeChild(elementoInput); // Excluir elemento já criado no HTML

    </script>

</body>
</html>
