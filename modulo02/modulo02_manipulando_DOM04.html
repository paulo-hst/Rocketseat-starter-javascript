<body>
    
    <div id="container">
        <h1>Manipulando a DOM</h1>
        <p>DOM - √Årvore de elementos do HTML.</p>
        <p>Composta por todos os elementos (tags)</p>

        <p>Exemplo:</p>
        
        <div class="box">Alterando estilos no JavaScript</div>
        

    </div>

    <script>
        var boxElement = document.querySelector('.box');

        boxElement.style.width = 300;
        boxElement.style.height = 100;
        boxElement.style.backgroundColor = '#999';
        boxElement.style.margin = 'auto';
        boxElement.style.color = '#000';
    </script>
