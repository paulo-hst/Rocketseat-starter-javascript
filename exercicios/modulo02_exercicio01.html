<html>
<head>
    <title>Curso JavaScript - Manipulando a DOM</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <style>
        body{
            background-color: black;
            color: #bbb;
            text-align: center;
        }
    </style>
</head>

<body>
    
    <div id="container">
        <h1>Exercícios</h1>
        <p>Crie um botão que ao ser clicado cria um novo elemento em tela com a forma de um quadrado
            vermelho com 100px de altura e largura. Sempre que o botão for clicado um novo quadrado deve
            aparecer na tela.
            </p>
        
        <div class="box">
            <button id="botao">Criar quadrado!</button>

        </div>
    </div>

    <script>
        var boxElement = document.querySelector('.box');
        var buttonElement = document.querySelector('#botao');

        buttonElement.onclick = function(){
            var squareElement = document.createElement('div');
            squareElement.setAttribute('class', 'quadrado');

            squareElement.style.width = '100';
            squareElement.style.height = '100';
            squareElement.style.backgroundColor = '#f00';
            squareElement.style.margin = '1';

            boxElement.appendChild(squareElement);

        }

    </script>

</body>
</html>
